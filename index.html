<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense tracker</title>
</head>

<body>
  <h3>Expense Tracker</h3>

  <div class="container">
    <h3>Your Balance</h3>
    <h1 id="balance">$0.00</h1>
    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="income">$0.00</p>
      </div>
    </div>
    <div>
      <h4>Expense</h4>
      <p id="expense">$0.00</p>
    </div>
    <h3>History</h3>
    <ul class="list">
      <li class="minus">Camera <span>-100</span> <button class="delete-btn">x</button> </li>
      <li class="plus">Client payment <span>400</span> <button class="delete-btn">x</button> </li>
    </ul>
    <h3>Add new transaction</h3>
    <form class="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text...">
      </div>
      <div class="form-control">
        <label for="amount">Amount<br>(negative - expense, positive - income</label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <button id="add-transaction-btn">Add transaction</button>
    </form>
  </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
